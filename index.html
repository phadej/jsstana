		<article>
			<p>Find code inside your code!
			Pattern matching for <a href="https://developer.mozilla.org/en/SpiderMonkey/Parser_API">Mozilla Parser AST</a>,
			produced e.g. by <a href="http://esprima.org/">esprima</a>.</p>
			<p>For documentation and code look at <a href="https://github.com/phadej/jsstana" title="GitHub - jsstana">GitHub</a>.</p>

			<div id="interactive">
				<div id="code">
					<textarea>// https://github.com/adlawson/z-combinator
function z(fn) {
    return (function(recur) {
        return recur(recur);
    })(function(r) {
        return function(x) {
            return fn(r(r))(x);
        };
    });
};

var factorial = z(function(fn) {
 	return function(n) {
		return 2 >= n ? n : n * fn(n - 1);
	};
});

console.log("factorial 5 = ", factorial(5));
// => 120
</textarea>
				</div>

				<div id="messages">
					<div class="inner cm-s-default ">
					</div>
				</div>

				<div id="pattern">
					<input type="text" value="(call ?fun ?param . ?rest)" />
				</div>

				<div id="examples">
					<div class="inner">
						<a href="#"><code>(call ?fun ?param . ?rest)</code></a>
						<a href="#"><code>(number ?num)</code></a>
						<a href="#"><code>(literal ?lit)</code></a>
						<a href="#"><code>(return ?val)</code></a>
						<a href="#"><code>(ternary (binary ?op ?lhs ?rhs) ?con ?alt)</code></a>
					</div>
				</div>

				<div id="errors"></div>

			</div>
